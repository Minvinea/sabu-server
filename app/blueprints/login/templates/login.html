<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABU | Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/icons/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{  url_for('static',filename='css/output.css') }}">
</head>
<body>
    <!-- LOGIN SECTION -->
    <section class="bg-gradient-to-b from-lightblue to-darkblue">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <img class="mb-6" src="{{ url_for('static',filename='assets/icons/logo_sabu-server.png') }}" width="18%">    
            <div class="w-full bg-white dark:bg-gray-800 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="flex justify-center text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white md:text-2xl">
                        Login
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="{{ url_for('login.login') }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-4">
                          <label for="username" class="block text-sm font-medium text-gray-900 dark:text-white">Username</label>
                          <input type="username" name="username" id="usernameInput" class="bg-gray-50 dark:bg-gray-600 border border-gray-300 dark:border-white text-gray-900 dark:text-white sm:text-sm rounded-lg focus:border-darkblue dark:focus:border-darkblue block w-full p-2.5" placeholder="user" required>
                        </div>
                        <div class="mb-4">
                          <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                          <div class="relative">
                            <input type="password" name="password" id="passwordInput" class="bg-gray-50 dark:bg-gray-600 border border-gray-300 dark:border-white text-gray-900 dark:text-white sm:text-sm rounded-lg focus:border-darkblue dark:focus:border-darkblue block w-full p-2.5" placeholder="••••••••" required>
                            <button id="toggleButton" type="button" class="absolute inset-y-0 right-0 px-3 py-2 bg-transparent">
                              <div class="text-gray-700 dark:text-white">
                                <i class="toggleView fa-solid fa-eye"></i>
                              </div>
                            </button>
                          </div>
                        </div>
                        <button type="submit" class="bg-gray-100 dark:bg-gray-600 hover:bg-darkblue dark:hover:bg-darkblue focus:ring-2 focus:ring-lightblue dark:focus:ring-2 dark:focus:ring-white text-black dark:text-white hover:text-white text-center font-semibold rounded-lg text-sm px-5 py-2.5 w-full">Sign In</button>
                      </form>
                    <!-- alert msg connection -->
                    <div id="successful" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-300 dark:bg-green-600 dark:text-green-300 flex justify-center" style="display: none;" role="alert">
                        <span class="font-bold">Connection successful !</span>
                    </div>
                    <div id="failed" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-300 dark:bg-red-600 dark:text-red-300 flex justify-center" style="display: none;" role="alert">
                        <span class="font-bold">Connection failed !</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- js view mdp -->
    <script src="{{ url_for('static',filename='node_modules/flowbite/dist/flowbite.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/modules/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/scripts/main.js') }}"></script>
    <script type="text/javascript">
        var con = "{{ con }}"
        if(con == "ok"){
            document.getElementById("successful").style = "display: True;"
            setTimeout(function(){window.location = location.protocol+"//"+document.domain+":"+location.port;},1000);
        }else if(con == "ko"){
            document.getElementById("failed").style = "display: True;"
        }
    </script>
</body>
</html>
